<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- STYLES CCS -->
    <link rel="stylesheet" href="src/css/build.css" />

    <!-- FAVICON -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- TITLE -->
    <title>Frontend Mentor | QR code component</title>
  </head>
  <body class="bg-slate-300 w-dvw h-dvh grid items-center font-outfit">
    <div
      class="bg-white max-w-[320px] max-h-[500px] m-auto p-[17px] rounded-[15px]"
    >
      <img
        src="images/image-qr-code.png"
        alt="image-qr-code"
        class="rounded-[8px]"
      />
      <h2
        class="text-[22px] font-bold text-slate-900 text-center leading-7 mt-[25px]"
      >
        Improve your front-end skills by building projects
      </h2>
      <p class="text-[17px] text-slate-500 text-center leading-5 my-[18px]">
        Scan the QR code to visit Frontend Mentor and take your coding skills to
        the next level
      </p>
    </div>
  </body>
</html>
